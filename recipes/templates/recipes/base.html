{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookbook</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "recipes/materialize/css/materialize.css" %}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

{% block body_header %}
    <nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Cookbook</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{% url 'admin:index' %}">admin</a></li>
        </ul>
    </div>
</nav>
{% endblock body_header %}

{% block body %}
{% endblock body %}

<script type="text/javascript" src="{% static "recipes/materialize/js/materialize.min.js" %}"></script>
</body>
</html>
